<mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
      <div class="row mr-2 ml-auto">
        <ul>
          <li>
            <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
              <img src="./assets/user.webp" alt="" class="user-image mr-1 p-2" />
              {{getDeliveryPersonName()}}
              <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>

              <mat-menu #menu="matMenu" class="logout-menu">
                <button mat-menu-item (click)="logOut()">
                  <mat-icon>exit_to_app</mat-icon>
                  Logout
                </button>
              </mat-menu>
            </button>
          </li>
        </ul>
      </div>
    </mat-toolbar-row>
</mat-toolbar>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- id_commad -->
    <ng-container matColumnDef="id_commad">
        <th mat-header-cell *matHeaderCellDef> Command ID </th>
        <td mat-cell *matCellDef="let command"> {{ command.id }} </td>
    </ng-container>

    <!-- user_name -->
    <ng-container matColumnDef="user_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let command; let i = index"> {{ users_name[i] }} </td>
    </ng-container>

    <!-- user_surname -->
    <ng-container matColumnDef="user_surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let command; let i = index"> {{ users_surname[i] }} </td>
    </ng-container>

    <!-- phone-number -->
    <ng-container matColumnDef="phone_number">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let command"> {{ command.phone_number }} </td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let command"> {{formatDateTime(command.date)}} </td>
    </ng-container>

    <!-- adress -->
    <ng-container matColumnDef="adress">
        <th mat-header-cell *matHeaderCellDef> Adress </th>
        <td mat-cell *matCellDef="let command"> {{ command.adresse }} </td>
    </ng-container>

    <!-- postal_code -->
    <ng-container matColumnDef="postal_code">
        <th mat-header-cell *matHeaderCellDef> Postal Code </th>
        <td mat-cell *matCellDef="let command"> {{ command.postal_code }} </td>
    </ng-container>

    <!-- done -->
    <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let command">
            <button mat-icon-button [ngClass]="{'custom-css-class': true}" (click)="validateCommand(command.id)" (click)="togglevalidatePopup()">
                <mat-icon>done</mat-icon>
            </button>
        </td>
    </ng-container>




    <!-- state Column -->
    <!-- <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let command"> {{command.state}} </td>
    </ng-container> -->

    <!-- View Details Column -->

      <th mat-header-cell *matHeaderCellDef> View Details </th>
      <td mat-cell *matCellDef="let command">
        <button mat-button class="custom-button" (click)="toggleCommandPopup(command)">View Details</button>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
