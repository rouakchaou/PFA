<!DOCTYPE html>
<html lang="zxx">
<head>
  <title>Mary Clothes | eCommerce Template</title>
  <meta charset="UTF-8">
  <meta name="description" content=" Mary Clothes | eCommerce Template">
  <meta name="keywords" content="Mary Clothes, eCommerce, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link href="assets/img/favicon.ico" rel="shortcut icon"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,700,700i" rel="stylesheet">

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>

<!-- Header section -->
<header class="header-section">
  <div class="header-top">
    <div class="container">
      <div class="row">
        <div class="col-lg-2 text-center text-lg-left">
          <!-- logo -->
          <a href="./index.html" class="site-logo">
            <img src="assets/img/logo1.png" alt="">
          </a>
          
        </div>

        <div class="col-xl-6 col-lg-5">
          <form class="header-search-form">
            <input type="text" placeholder="Search on COZASTORE ...." [(ngModel)]="searchTerm" (input)="onSearchChange()" name="search">

            <button type="submit"><i class="flaticon-search"></i></button>
           
          </form>
        
          
          <div *ngIf="similarProducts.length > 0" class="similar-products">
         
            <ul>
              <li *ngFor="let product of similarProducts" (click)="selectProduct(product)">
                <img [src]="'assets/img/product/' + product.id + product.name+'/'+product.image_name[0]" alt="{{ product.name }}" width="50" height="50">
                <span>{{ product.name }}</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-xl-4 col-lg-5">
          <div class="user-panel">
            <div *ngIf="registrationService.isLoggedIn(); else showSignIn">
              <div class="up-item">
                <i class="flaticon-profile"></i>
                  <a (click)="handleUserPopupClick()">{{ registrationService.getUserName(registrationService.getToken()!) }}</a>
              </div>
              <div class="up-item">
                <div class="shopping-card">
                  <i class="flaticon-bag"></i>
                  <span>{{getCartTotalQuantity()}}</span>
                </div>
                <a routerLink="/cart">Shopping Cart</a>
              </div>
              <div class="up-item" style="padding-left: 50px;">
                  <a (click)="logout()">Sign Out</a>
              </div>
              <div class="up-item favorite-icon-container">
                <a routerLink="/favorites" routerLinkActive="active">
                  <mat-icon>favorite</mat-icon>
                </a>
              </div>
            </div>
            <ng-template #showSignIn>
              <div class="up-item">
                  <a routerLink="/login" >Sign In</a> or <a routerLink="/signup" >Create Account</a>         
              </div>
              <div class="up-item">
                <div class="shopping-card">
                  <i class="flaticon-bag"></i>
                  <span>{{getCartTotalQuantity()}}</span>
                </div>
                <a routerLink="/cart">Shopping Cart</a>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-container *ngIf="isHomePage()">
  <nav class="main-navbar">
    <div class="container">
      <ul class="main-menu">
        <li *ngFor="let category of categories">
          <a (click)="onCategorySelected(category.id)">{{ category.name }}</a>
        </li>
      </ul>
    </div>
  </nav>
</ng-container>
</header>
</body>
</html>
