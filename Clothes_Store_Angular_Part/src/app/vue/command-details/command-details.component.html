  <body>
    <section>
      <div class="row">
        <div class="column">
          <h2>The order</h2>
          <table style="width: 100%;">
              <thead style="text-align: center;">
                <tr>
                  <th style="width: 16.67%;"></th>
                  <th style="width: 16.67%; font-size: 14px">Product</th>
                  <th style="width: 16.67%; font-size: 14px">Size</th>
                  <th style="width: 16.67%; font-size: 14px">Quantity</th>
                  <th style="width: 16.67%; font-size: 14px"></th>
                </tr>
                <tr>
                  <th colspan="2"></th>
                  <th colspan="3"></th>
                </tr>
              </thead>
              <tbody style="text-align: center;">
                <tr *ngFor="let product of commandProducts">
                  <td><img [src]="'assets/img/product/' + product.id + product.name+'/'+product.image_name[0]" alt="{{ product.name }}" /></td>
                  <td class="product">{{ product.name }}</td>
                  <td>
                    <ng-container *ngIf="productsMap.get(product)">
                      <div *ngFor="let sizeAndQty of productsMap.get(product) | keyvalue" class="product">
                        {{ sizeAndQty.key }}
                      </div>
                    </ng-container>
                  </td>
                  <td>
                    <ng-container *ngIf="productsMap.get(product)">
                      <div *ngFor="let sizeAndQty of productsMap.get(product) | keyvalue" class="product">
                          <span>{{ sizeAndQty.value }}</span>
                      </div>
                    </ng-container>
                  </td>
                  <td>
                  </td>
                </tr>
              </tbody>
            </table>
            <hr />
            </div>
            <div class="column2" *ngIf="this.data.command">
              <h2>Command details</h2>
              <h4>Totals: &nbsp;  {{ price }} DT</h4>
              <h4>Town: &nbsp; {{ town }}</h4>
              <h4>Adress: &nbsp; {{ adress }}</h4>
              <div *ngIf="this.data.command.state === 'on hold'">
                <select id="delivery-person" class="input-style small select-style" required [(ngModel)]="selectedDeliveryPersonId">
                  <option *ngFor="let person of delivery_persons" [value]="person.id">{{person.name}}</option>
                </select>
              <div class="buttons">
                <a class="button-checkout" (click)="updateCommand()" (click)="togglevalidatePopup()">Validate</a>
              </div>
              </div>
            </div>
      </div>
    </section>
  </body>
