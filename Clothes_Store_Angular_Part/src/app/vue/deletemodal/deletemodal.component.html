<div class="modal-container">
  <h2 class="mat-dialog-title">Confirm Delete</h2>
  <div class="mat-dialog-content">
    <p>Are you sure you want to delete?</p>
  </div>
  <div class="mat-dialog-actions">
    <button class="mat-button" (click)="confirmDelete()">Yes</button>
    <button class="mat-button" (click)="cancelDelete()">No</button>
  </div>
</div>
