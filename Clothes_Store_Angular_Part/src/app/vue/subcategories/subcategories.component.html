<table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let souscategory"> {{souscategory.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let souscategory "> {{souscategory.name}} </td>
    </ng-container>
  
    <!-- Edit and Delete Buttons -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let souscategory">
         
          
      <button mat-icon-button class="delete-button" [ngClass]="{'custom-css-class': true}" (click)="deletesouscategory(souscategory.id)">
            <mat-icon>delete</mat-icon>
          </button>
          
          
          
        </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
