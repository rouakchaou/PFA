<br>
<table mat-table class="mat-elevation-z8" [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- id_commad -->
    <ng-container matColumnDef="id_commad">
      <th mat-header-cell *matHeaderCellDef> Command ID </th>
      <td mat-cell *matCellDef="let command"> {{ command.id }} </td>
    </ng-container>

    <!-- user_name -->
    <ng-container matColumnDef="user_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let command; let i = index"> {{ users_name[i] }} </td>
    </ng-container>

    <!-- user_surname -->
    <ng-container matColumnDef="user_surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let command; let i = index"> {{ users_surname[i] }} </td>
    </ng-container>
  
    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let command"> {{formatDateTime(command.date)}} </td>
    </ng-container>

    <!-- state Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let command"> {{command.state}} </td>
    </ng-container>

    <!-- View Details Column -->
    <ng-container matColumnDef="view_details">
      <th mat-header-cell *matHeaderCellDef> View Details </th>
      <td mat-cell *matCellDef="let command">
        <button mat-button [ngClass]="{'custom-css-class': true}" (click)="toggleCommandPopup(command)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
